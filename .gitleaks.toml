# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "Project Gitleaks Config"

[extend]
# Use the default gitleaks rules as a base
useDefault = true

# Paths to ignore
[allowlist]
paths = [
  '''\.env\.example$''',
  '''pnpm-lock\.yaml$''',
  '''package-lock\.json$''',
]

# Additional rules for this project
[[rules]]
id = "nextauth-secret-placeholder"
description = "NextAuth secret placeholder (allowed)"
regex = '''NEXTAUTH_SECRET="GENERATE_A_SECURE_SECRET_HERE"'''
allowlist = { regexes = ['''GENERATE_A_SECURE_SECRET_HERE'''] }
