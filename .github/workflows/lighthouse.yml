name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./web
        run: pnpm prisma generate

      - name: Build application
        working-directory: ./web
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
          SKIP_ENV_VALIDATION: true
        run: pnpm next build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./web/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            const summary = results[0]?.summary || {};

            const formatScore = (score) => {
              if (score >= 0.9) return `ðŸŸ¢ ${Math.round(score * 100)}`;
              if (score >= 0.5) return `ðŸŸ  ${Math.round(score * 100)}`;
              return `ðŸ”´ ${Math.round(score * 100)}`;
            };

            const comment = `## âš¡ Lighthouse Report

            | Category | Score |
            |----------|-------|
            | Performance | ${formatScore(summary.performance)} |
            | Accessibility | ${formatScore(summary.accessibility)} |
            | Best Practices | ${formatScore(summary['best-practices'])} |
            | SEO | ${formatScore(summary.seo)} |

            [View detailed report](${results[0]?.htmlPath || 'N/A'})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
