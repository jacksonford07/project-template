name: Release

on:
  # Automatic: triggers when you push a version tag
  push:
    tags:
      - 'v*.*.*'

  # Manual: run from GitHub Actions UI
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Only run version bump on manual trigger
      - name: Run standard-version
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./web
        run: |
          pnpm run release -- --release-as ${{ inputs.release_type }}

      - name: Push changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push --follow-tags origin main

      # Get version from tag (for tag push) or package.json (for manual)
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./web/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.version.outputs.version }}';
            const tag = '${{ steps.version.outputs.tag }}';

            let releaseNotes = 'See CHANGELOG.md for details';

            try {
              const changelog = fs.readFileSync('./web/CHANGELOG.md', 'utf8');
              // Extract notes for this version
              const versionRegex = new RegExp(`## \\[${version}\\][\\s\\S]*?(?=## \\[|$)`);
              const versionMatch = changelog.match(versionRegex);
              if (versionMatch) {
                releaseNotes = versionMatch[0];
              }
            } catch (e) {
              console.log('Could not read CHANGELOG.md, using default notes');
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
