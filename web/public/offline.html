<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      color: #1a1a2e;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #f0f0f0;
      font-size: 0.875rem;
      color: #666;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background: #1a1a2e;
      }

      h1 {
        color: #fff;
      }

      p {
        color: #aaa;
      }

      .status {
        background: #2a2a3e;
        color: #aaa;
      }

      .status.online {
        background: #1e4620;
        color: #7dce82;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Some features may be unavailable until you're back online.
    </p>
    <button onclick="tryReconnect()">Try Again</button>
    <div id="status" class="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Still offline. Please check your connection.';
        statusEl.classList.remove('online');
      }
    }

    function tryReconnect() {
      statusEl.textContent = 'Checking connection...';
      setTimeout(updateStatus, 500);
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
